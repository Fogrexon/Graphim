<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphim Examples - Bloom Filter</title>
  <script src="../build/umd/graphim.js"></script>
</head>
<body>
  <img src="./images/image2.png" width=500 />
  <div>
    threshold: <input type="range" min=0 max=1 value=0.5 id="threshold" step="0.01" />
  </div>
  <script>
    let filter;
const img = document.getElementsByTagName("img")[0];
img.addEventListener('load', () => {
  const renderer = new Graphim.Renderer({
    image: img,
  });
  filter = new Graphim.Primitives.Bloom(0.5, 3, 40);

  renderer.animate([ filter ]);
});

document.getElementById('threshold').addEventListener('change', (e) => {
  filter.uniforms.valueMap.threshold.set(e.target.value)
})
  </script>
</body>
</html>
