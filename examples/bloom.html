<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageProcessing Examples - Neg Filter</title>
  <script src="../build/umd/imageprocessing.js"></script>
</head>
<body>
  <img src="./images/image2.png" width=500 />
  <input type="range" min=0 max=1 value=0.5 id="threshold" step="0.01" />
  <script>
    let filter;
const img = document.getElementsByTagName("img")[0];
img.addEventListener('load', () => {
  const renderer = new ImageProcessing.Renderer({
    image: img,
  });
  filter = new ImageProcessing.Primitives.Bloom(0.5, 3, 40);

  renderer.init([ filter ]);
  renderer.animate();
});

document.getElementById('threshold').addEventListener('change', (e) => {
  console.log("threshold");
  filter.uniforms.valueMap.threshold.set(e.target.value)
})
  </script>
</body>
</html>
