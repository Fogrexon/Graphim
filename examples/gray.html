<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphim Examples - Gray Filter</title>
  <script src="../build/umd/graphim.js"></script>
</head>
<body>
  <img src="./images/image1.jpg" width=500 />
  <script>
const img = document.getElementsByTagName("img")[0];
img.addEventListener('load', () => {
  const renderer = new Graphim.Renderer({
    image: img,
  });
  const filter = new Graphim.Primitives.Gray();

  renderer.render([ filter ]);
})
  </script>
</body>
</html>
