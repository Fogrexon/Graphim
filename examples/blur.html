<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphim Examples - Blur Filter</title>
  <script src="../build/umd/graphim.js"></script>
</head>
<body>
  <img src="./images/image1.jpg" width=500 />
  <div>
    Strength: <input type="range" min=1 max=20 value=0.5 id="strength" step="1" />
  </div>
  <script>
    let filter;
const img = document.getElementsByTagName("img")[0];
img.addEventListener('load', () => {
  const renderer = new Graphim.Renderer({
    image: img,
  });
  filter = new Graphim.Primitives.Blur(5);

  renderer.animate([ filter ]);
});

document.getElementById('strength').addEventListener('change', (e) => {
  filter.uniforms.valueMap.strength.set(e.target.value);
});
  </script>
</body>
</html>
